<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKSignals Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased flex flex-col min-h-screen">

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-gray-800 border border-gray-700/50 rounded-2xl shadow-xl p-8 text-center">
            
            <!-- Logo and Title -->
            <div class="flex items-center justify-center mb-6">
                <svg class="h-10 w-10 text-blue-400 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 3.75l4.125 4.125L21.75 3v18H2.25zM12 12.75l-4.125 4.125M12 12.75l4.875-4.875" />
                </svg>
                <span class="font-bold text-3xl text-white">ARKSignals</span>
            </div>

            <p class="text-lg text-gray-300 mb-8">
                Your personal trading dashboard.
            </p>

            <!-- Link to Dashboard -->
            <a href="dashboard.html" class="w-full inline-block bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg shadow-blue-800/30">
                Open Dashboard
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-sm text-gray-500">
                Â© <span id="current-year"></span> ARKSignals. Personal Use.
            </div>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
